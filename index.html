<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
		<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
		<link rel="stylesheet" type="text/css" href="assets/css/font-awesome/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
		<script type="text/javascript" src="assets/js/jquery/jquery.min.js"></script>
		
	</head>
	<body>
		<div id="container">	
			<h1>To Do List <i id="dropInp" class="fa fa-minus" aria-hidden="true"></i></h1>
			<input type="text" placeholder="Add New To Do" pattern=".{5,10}">
			<ul>
				<li class="done">
					<span class="del">
						<i class="fa fa-trash" aria-hidden="true"></i>
					</span>
					Do groceries
					<span class="checkOff">
						<i class="fa fa-check-square-o" aria-hidden="true"></i>
					</span>
				</li>

				<li>
					<span class="del">
						<i class="fa fa-trash" aria-hidden="true"></i>
					</span>
					Feed the dog
					<span class="checkOff">
						<i class="fa fa-square-o" aria-hidden="true"></i>
					</span>
				</li>

				<li>
					<span class="del">
						<i class="fa fa-trash" aria-hidden="true"></i>
					</span>
					Take a shower
					<span class="checkOff">
						<i class="fa fa-square-o" aria-hidden="true"></i>
					</span>
				</li>
			</ul>
		</div>

	<script type="text/javascript" src="assets/js/todo.js"></script>
	</body>
</html>
